<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜數字挑戰賽</title>

    <style>
        body {
            background-color: plum;
            text-align: center;
        }

        #result {
            background-color: beige;
            width: 300px;
            height: 150px;
            margin: 12px auto;
            border-radius: 12px;
            border: 3px brown solid;
            text-align: center;
            padding: 80px 0;

        }

        .tips {
            display: inline-block;
            background-color: darkred;
            color: aliceblue;
            padding: 3px 3px;
        }

        #restart {
            border: 0px;
            background-color: chartreuse;
            color: blue;
            padding: 4px 6px;
            border-radius: 3px;
        }

        /* line-height是調顯示結果的位置 */
    </style>




</head>

<body>
    <h1>猜數字挑戰賽!</h1>
    <h3 class="tips">遊戲說明</h3><br>
    <div>請猜1~50之間的數字,共有五次遊戲機會!</div>
    <label for="number">請猜一個數字</label>
    <input type="number" id="number">
    <button id="answer" onclick="answer()">送出</button>
    <div id="result"></div>
    <button id="restart">重新開始</button>
    <h3 id="guess-count"></h3>

    <script>

        function answer() {
            if (count == maxCount) {
                resultEl.innerHTML = "請重新開始";
                return;
            }
            let number = numberEl.value;
            // 輸入不能為空
            if (number == "") {
                resultEl.innerHTML = "輸入不能為空<br>"
                return;
            }
            // 輸入要在1~50之間
            if (number < 1 || number > 50) {
                resultEl.innerHTML = "輸入要在1~50之間<br>"
                return;
            }
            // 程式練習
            count++;

            // 判斷是否猜對
            if (number == computer) {
                resultEl.innerHTML = "猜對了!<br>";
                if (count == maxCount) {
                    resultEl.innerHTML = `遊戲結束<br>答案為:${computer}`;
                }
            } else {
                guessCountEl.innerHTML = `猜錯${count}次`;

                if (number > computer) {
                    resultEl.innerHTML = "猜低一點!<br>";
                } else {
                    resultEl.innerHTML = "猜高一點!<br>";

                }
            }
        }
        const numberEl = document.querySelector('#number');
        const answerBtnEl = document.querySelector("#answer");
        const resultEl = document.querySelector("#result")
        const gessCountEl = document.querySelector("#guess-count")
        const restartBtnEl = document.querySelector("#restart")
        restartBtnEl.addEventListener("click", () => {
            count = 0;
            resultEl.innerHTML = "";
            gessCountEl.innerHTML = "";
            numberEl.innerHTML = "";

        });


        document.querySelector("#restart")
        const maxCount = 5;
        let count = 0;
        // 電腦給出的題目
        let computer = 50;
        console.log(resultEl, numberEl, answerBtnEl, restartBtnEl);

    </script>

</body>



</html>
